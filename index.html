<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Damso survey form</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Damso Survey form</h1>
        <p id="description" class="description text-center">
          Thank you so much for taking the time to help us improve the platform!
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Please enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Please enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label id="number-label" for="number"
            >Age<span class="clue">(optional)</span></label
          >
          <input
            type="number"
            name="age"
            id="number"
            min="10"
            max="99"
            class="form-control"
            placeholder="Your age"
          />
        </div>
        <div class="form-group">
          <p>Which option best describes your current role?</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="job"> Full time job</option>
            <option value="student">Student</option>
            <option value="other">Other </option>
          </select>
          <div class="form-group"></div>
          <p>Would you recommend Damso to a friend?</p>
          <label>
            <input
              name="use-recommend"
              value="definitely"
              type="radio"
              class="input-radio"
              checked
            />
            Definitely
          </label>
          <label
            ><input
              name="use-recommend"
              value="maybe"
              type="radio"
              class="input-radio"
            />Maybe</label
          >
          <label
            ><input
              name="use-recommend"
              value="not sure"
              type="radio"
              class="input-radio"
            />Not sure</label
          >
        </div>
        <div class="form-group">
          <p>What is your favorite feature?</p>
          <select id="dropdown" name="favorite-feature" class="form-control">
            <option disabled selected value>Select an option</option>
            <option value="material">Material</option>
            <option value="teacher">Teacher</option>
            <option value="ebook">Ebook</option>
          </select>
        </div>
        <div class="form-group">
          <p>What would you like to see improved?</p>
          <label
            ><input
              name="prefer"
              value="grammar"
              type="checkbox"
              class="input-checkbox"
            />Grammar</label
          >
          <label
            ><input
              name="prefer"
              value="speaking"
              type="checkbox"
              class="input-checkbox"
            />Speaking</label
          >
          <label
            ><input
              name="prefer"
              value="listening"
              type="checkbox"
              class="input-checkbox"
            />Listening</label
          >
          <label
            ><input
              name="prefer"
              value="writing"
              type="checkbox"
              class="input-checkbox"
            />Writing</label
          >
          <label
            ><input
              name="prefer"
              value="reading"
              type="checkbox"
              class="input-checkbox"
            />Reading</label
          >
          <label
            ><input
              name="prefer"
              value="other stuff"
              type="checkbox"
              class="input-checkbox"
            />Other stuffs</label
          >
        </div>
        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea
            id="comments"
            class="input-textarea form-control"
            name="comment"
            placeholder="Please enter your comment here..."
          ></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
